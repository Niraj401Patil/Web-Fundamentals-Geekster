<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>TO Do List Example</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f7f3f6;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);

        }
        .mainDiv{
            height: 95vh;
            background-color: #010514;
            overflow-y: auto;
        }

        button{
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-6 mainDiv text-white text-center" id="mainDiv">
                <h2 class="mt-4 mb-3">ToDo List</h2>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <input id="inputBox" class="form-control" type="text" placeholder="Add a todo...">
                            </div>
                            <div class="col-1">
                                <button type="submit" onclick="addItem()" class="btn btn-primary">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
